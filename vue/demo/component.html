<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="temp">

        <!-- demo页面 -->
    </div>

    <div class="app">
        <my-component></my-component>
        <common></common> 
    </div>
    <!--type="x-template"是为了不让这个script进行解析-->
    <script id="component1" type="x-template">
                    <h3>第一个局部组件-定义方式1</h3>
                    </script>
    <!--用template标签名的方式 推荐-->
    <template id="component2">
        <p>第二个局部组件-定义方式2
        </p>
    </template>
</body>
<script>
    var Child = {
        template: `#component1`
    };
    var common = {
        template: `#component2`
    }
    var vm = new Vue({
        el: '.app',
        components: {
            //<my-component>将只在负模版可用
            myComponent: Child,
            common//如果组件定义的名字和在html显示的标签名一致就可以省略
        }
    });
</script>

</html>
