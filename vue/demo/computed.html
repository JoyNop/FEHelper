<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue练习-Computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="computed">多用于优化，书写与methods:function相同
        <br>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A-{{a}}</p>
        <p>B-{{b}}</p>
        <p>Age+A={{addToA()}}</p>
        <p>Age+B={{addToB()}}</p>
    </div>
</body>

<script type="text/javascript">
    var example = new Vue(
        {
            el: '#computed',
            data: {
                a: 0,
                b: 0,
                age: 0
            },
            //methods:function会影响执行效率，计算可以通过composed
            // methods: {
            //     addToA: function () {
            //         console.log("addToA");
            //         return this.a + this.age;
            //     },
            //     addToB: function () {
            //         console.log("addToB");
            //         return this.b + this.age;
            //     }
            // },
            composed: {
                addToA: function () {
                    console.log("addToA");
                    return this.a + this.age;
                },
                addToB: function () {
                    console.log("addToB");
                    return this.b + this.age;
                }
            }
        })
</script>

</html>
