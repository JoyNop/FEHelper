<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue练习*在组件中定义组件（父子组件）</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div class="app">
        <my-component></my-component>
    </div>
    <!-- 用 template标签名的方式  推荐-->
    <template id="myMsg">
        <div>
            <p>父组件=>{{msg}}</p>
            <child>
                </chlid>
                <child2></child2>
        </div>
    </template>
</body>
<script>
    var myComponent = {
        template: `#myMsg`,
        data() {//注意组建中的数据是一个函数形式并且有返回值的
            return {
                msg: '我是父组件的数据'
            }
        },
        components: {
            child: {
                template: `<p>我是一个子组件</p>`
            },
            child2: {
                template: `<p>我是第二个子组件</p>`
            }
        }
    }
    var vm = new Vue({
        el: '.app',
        components: {
            myComponent
        }
    });
</script>

</html>
