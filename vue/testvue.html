<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue联系</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <div id="box"></div>
</body>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',function () {
        var str = '<h2>hello Ruei!</h2>'
        var vm = new Vue({
            el: '#box',
            template: str
        });
    },false);
</script>

 
</html>
